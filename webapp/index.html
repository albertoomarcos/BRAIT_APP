<!--  cuando estemos en el editor web el src es =  src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"   -->
<!--  cuando estemos en el eclipse el src es: src="resources/sap-ui-core.js"   -->

<html> 
	<head> 
			<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
			<meta charset="utf-8"> 
			<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
			<title>openSAP - Developing Web Apps with SAPUI5</title>
		<script src="https://sapui5.netweaver.ondemand.com/resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-libs="sap.m"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async" 
			data-sap-ui-resourceroots='{ 
			"brait_app": "./","sap.ui.demo.mock": "https://openui5.hana.ondemand.com/test-resources/sap/ui/documentation/sdk/"
			}'
			> 
		</script>
		<script>
			sap.ui.getCore().attachInit(function () {
				new sap.ui.core.ComponentContainer({ 
				name : "brait_app" 
			}).placeAt("content"); 
			}); 
		</script> 
	</head> 
	<body class="sapUiBody" id="content"> 
	</body> 
</html>
